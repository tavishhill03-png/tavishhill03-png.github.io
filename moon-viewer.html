<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer (Sphere Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000; /* page background */
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.7);
      border-radius: 4px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="ui-overlay">
    Drag to rotate â€¢ Scroll to zoom â€¢ Right-drag to pan<br>
    Debug sphere + side lighting.
  </div>
  <div id="error-overlay"></div>

  <script type="module">
    const errorOverlay = document.getElementById("error-overlay");

    function showError(msg) {
      console.error(msg);
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    console.log("ðŸ‘‹ Sphere debug script starting");

    let THREE, OrbitControls;
    try {
      const threeModule = await import("./three/three.module.js");
      THREE = threeModule;
      console.log("âœ… three.module.js loaded:", THREE);

      const controlsModule = await import("./three/OrbitControls.js");
      OrbitControls = controlsModule.OrbitControls;
      console.log("âœ… OrbitControls loaded:", OrbitControls);
    } catch (e) {
      showError("Error loading Three.js modules. See console.");
      throw e;
    }

    const container = document.getElementById("container");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.setClearColor(0x003366); // dark blue clear color
    container.appendChild(renderer.domElement);
    console.log("âœ… Renderer created");

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // scene bg (black)
    console.log("âœ… Scene created");

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3);
    console.log("âœ… Camera created");

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 0.5;
    controls.maxDistance = 10.0;
    controls.target.set(0, 0, 0);
    controls.update();
    console.log("âœ… OrbitControls set up");

    // Lighting for phases
    const ambient = new THREE.AmbientLight(0xffffff, 0.05);
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 1.4);
    sunLight.position.set(5, 0, 0); // Sun from +X
    scene.add(sunLight);
    console.log("âœ… Lights added");

    // Debug sphere
    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 1.0,
      metalness: 0.0
    });
    const moon = new THREE.Mesh(geometry, material);
    scene.add(moon);
    console.log("âœ… Sphere added to scene");

    function animate() {
      requestAnimationFrame(animate);
      moon.rotation.y += 0.0008;
      controls.update();
      renderer.render(scene, camera);
    }
    console.log("âœ… Starting animation loop");
    animate();

    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
