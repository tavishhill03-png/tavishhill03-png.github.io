<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    /* Vertical slider controls on left side */
    #controls {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      z-index: 10;
    }
    #phase-slider {
      /* vertical slider styling */
      writing-mode: bt-lr;              /* Firefox */
      -webkit-appearance: slider-vertical; /* Chrome/Edge */
      width: 8px;
      height: 220px;
      margin: 0;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.85);
      border-radius: 4px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="ui-overlay">
    High-res Moon â€¢ Side-lit<br>
    Click + drag to rotate â€¢ Scroll to zoom.
  </div>

  <div id="controls">
    <input type="range" id="phase-slider" min="0" max="360" step="1" value="30">
  </div>

  <div id="error-overlay"></div>

  <script type="module">
    import * as THREE from "./three/three.module.js";
    import { GLTFLoader } from "./three/GLTFLoader.js";

    const MODEL_URL = "the_moon.glb";  // high-res model

    const container    = document.getElementById("container");
    const phaseSlider  = document.getElementById("phase-slider");
    const errorOverlay = document.getElementById("error-overlay");

    function showError(msg, err) {
      console.error(msg, err || "");
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    let cameraRadius = 3; // will be updated after model load
    camera.position.set(0, 5, cameraRadius);
    camera.lookAt(0, 0, 0);

    // Lighting: bright lit side, nearly pitch-black night
    const ambient = new THREE.AmbientLight(0xffffff, 0.00);   // tiny fill
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 2.2);
    sunLight.position.set(5, 0, 0);
    scene.add(sunLight);

    // Fallback sphere (placeholder Moon)
    const placeholderGeom = new THREE.SphereGeometry(1, 64, 64);
    const placeholderMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 1.0,
      metalness: 0.0
    });
    const placeholderMoon = new THREE.Mesh(placeholderGeom, placeholderMat);
    scene.add(placeholderMoon);

    let moon = placeholderMoon;

    // Load high-res Moon model
    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        console.log("ðŸŒ• Loaded high-res moon:", gltf);
        scene.remove(placeholderMoon);

        moon = gltf.scene;

        // Center and scale
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size   = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        moon.position.sub(center); // center at origin

        const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
        const currentRadius = maxDim * 0.5;
        const desiredRadius = 1.0;
        const scaleFactor   = desiredRadius / currentRadius;
        moon.scale.setScalar(scaleFactor);

        scene.add(moon);

        // Update camera radius for new size
        cameraRadius = desiredRadius * 3.0;
        camera.position.set(0, 0, cameraRadius);
        camera.lookAt(0, 0, 0);
      },
      undefined,
      (err) => {
        showError("Failed to load high-res Moon model. Using fallback sphere.", err);
        moon = placeholderMoon;
      }
    );

    // --- Phase control: move Sun around the Moon ---
    function updateSunFromSlider() {
      const deg = parseFloat(phaseSlider.value);
      const rad = deg * Math.PI / 180;
      const R   = 10; // distance of â€œSunâ€

      const x = R * Math.sin(rad);
      const z = R * Math.cos(rad);
      sunLight.position.set(x, 0, z);
      sunLight.lookAt(0, 0, 0);
    }

    phaseSlider.addEventListener("input", updateSunFromSlider);
    updateSunFromSlider(); // initial position

    // --- Drag-to-rotate (no auto-spin) ---
    let isDragging = false;
    let prevX = 0;
    let prevY = 0;

    renderer.domElement.addEventListener("pointerdown", (e) => {
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging || !moon) return;
      const deltaX = (e.clientX - prevX) * 0.01;
      const deltaY = (e.clientY - prevY) * 0.01;
      moon.rotation.y += deltaX;
      moon.rotation.x += deltaY;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    // --- Mouse wheel zoom ---
    const minRadius = 1.2;
    const maxRadius = 15.0;

    function onWheel(e) {
      e.preventDefault();
      const delta = e.deltaY;
      // Scroll up (negative deltaY) â†’ zoom in
      cameraRadius *= 1 + delta * 0.001;
      cameraRadius = Math.min(Math.max(cameraRadius, minRadius), maxRadius);
      camera.position.set(0, 0, cameraRadius);
      camera.lookAt(0, 0, 0);
    }

    renderer.domElement.addEventListener("wheel", onWheel, { passive: false });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
