<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="ui-overlay">
    Drag to rotate • Scroll to zoom • Right-drag to pan
  </div>

  <!-- Three.js & dependencies -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const MODEL_URL = "https://static.wixstatic.com/3d/559b6e_1101a47c19f5422982ef0cc21de2939a.glb";

    const container = document.getElementById("container");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 1.0;
    controls.maxDistance = 10.0;

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.0);
    keyLight.position.set(3, 2, 4);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
    fillLight.position.set(-2, -1, -3);
    scene.add(fillLight);

    // Load GLB
    const loader = new THREE.GLTFLoader();
    let moon = null;

    loader.load(
      MODEL_URL,
      (gltf) => {
        moon = gltf.scene;

        // Center & fit in view
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        moon.position.sub(center); // move so it's centered at origin
        scene.add(moon);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fitDist = maxDim * 1.8;

        camera.position.set(0, 0, fitDist);
        camera.lookAt(0, 0, 0);
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (error) => {
        console.error("Error loading GLB model:", error);
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Optional slow auto-rotation:
      if (moon) {
        moon.rotation.y += 0.0008;
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
