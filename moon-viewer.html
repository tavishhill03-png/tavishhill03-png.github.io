<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer (Debug + Side Lighting)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.7);
      border-radius: 4px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="ui-overlay">
    Drag to rotate • Scroll to zoom • Right-drag to pan<br>
    Sun is a directional light from +X (right side).
  </div>
  <div id="error-overlay"></div>

  <!-- Three.js & dependencies -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // TODO: set this to your SMALL moon file in the repo root
    // e.g. "small_moon.glb" or "the_moon.glb"
    const MODEL_URL = "the_moon.glb";

    const container = document.getElementById("container");
    const errorOverlay = document.getElementById("error-overlay");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 0.5;
    controls.maxDistance = 10.0;

    // === LIGHTING: side-lit for phases ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.05); // tiny fill
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 1.4);
    sunLight.position.set(5, 0, 0); // Sun from +X (right)
    scene.add(sunLight);

    // DEBUG SPHERE: always visible unless replaced by Moon
    const debugGeom = new THREE.SphereGeometry(1, 64, 64);
    const debugMat = new THREE.MeshStandardMaterial({
      color: 0x888888,
      roughness: 0.7,
      metalness: 0.0
    });
    const debugSphere = new THREE.Mesh(debugGeom, debugMat);
    scene.add(debugSphere);

    let moon = null;

    // Load Moon GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        // Remove debug sphere once Moon is ready
        scene.remove(debugSphere);

        moon = gltf.scene;

        // Center & fit
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        moon.position.sub(center); // center at origin
        scene.add(moon);

        const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
        const fitDist = maxDim * 2.0;

        camera.position.set(0, 0, fitDist);
        camera.lookAt(0, 0, 0);
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (error) => {
        console.error("Error loading Moon GLB:", error);
        errorOverlay.textContent = "Error loading Moon model. Check filename / console.";
        errorOverlay.style.display = "block";
        // We leave the debugSphere in place so you still see something lit
      }
    );

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      if (moon) {
        // Slow spin for Moon
        moon.rotation.y += 0.0008;
      } else {
        // Slow spin for debug sphere
        debugSphere.rotation.y += 0.0008;
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
