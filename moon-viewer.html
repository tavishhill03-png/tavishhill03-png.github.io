<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      border-radius: 6px;
      z-index: 10;
    }
    #controls label {
      white-space: nowrap;
    }
    #controls input[type="range"] {
      width: 260px;
      vertical-align: middle;
      margin: 0 8px;
    }
    #phase-label {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.9;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.85);
      border-radius: 4px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="ui-overlay">
    High-res Moon ‚Ä¢ Side-lit<br>
    Click + drag to rotate.
  </div>

  <div id="controls">
    <label>
      Sun angle (0¬∞ = Full, 180¬∞ = New):
      <input type="range" id="phase-slider" min="0" max="360" step="1" value="30">
    </label>
    <span id="phase-label"></span>
  </div>

  <div id="error-overlay"></div>

  <script type="module">
    import * as THREE from "./three/three.module.js";
    import { GLTFLoader } from "./three/GLTFLoader.js";

    const MODEL_URL = "the_moon.glb";  // high-res model

    const container = document.getElementById("container");
    const phaseSlider = document.getElementById("phase-slider");
    const phaseLabel  = document.getElementById("phase-label");
    const errorOverlay = document.getElementById("error-overlay");

    function showError(msg, err) {
      console.error(msg, err || "");
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3);
    camera.lookAt(0, 0, 0);

    // Lighting: very dark beyond terminator, bright lit side
    const ambient = new THREE.AmbientLight(0xffffff, 0.01);   // tiny fill
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 2.2); // brighter sun
    sunLight.position.set(5, 0, 0);
    scene.add(sunLight);

    // Placeholder sphere in case model fails
    const placeholderGeom = new THREE.SphereGeometry(1, 64, 64);
    const placeholderMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 1.0,
      metalness: 0.0
    });
    const placeholderMoon = new THREE.Mesh(placeholderGeom, placeholderMat);
    scene.add(placeholderMoon);

    let moon = placeholderMoon;

    // Load high-res Moon model
    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        console.log("üåï Loaded high-res moon:", gltf);
        scene.remove(placeholderMoon);

        moon = gltf.scene;

        // Center and scale
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size   = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        moon.position.sub(center); // center at origin

        const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
        const currentRadius = maxDim * 0.5;
        const desiredRadius = 1.0;
        const scaleFactor   = desiredRadius / currentRadius;
        moon.scale.setScalar(scaleFactor);

        scene.add(moon);

        // Move camera back a bit for the higher-res model
        const fitDist = desiredRadius * 3.0;
        camera.position.set(0, 0, fitDist);
        camera.lookAt(0, 0, 0);
      },
      undefined,
      (err) => {
        showError("Failed to load high-res Moon model. Using fallback sphere.", err);
        moon = placeholderMoon;
      }
    );

    // --- Phase control: move Sun around the Moon ---

    function updateSunFromSlider() {
      const deg = parseFloat(phaseSlider.value);
      const rad = deg * Math.PI / 180;    // 0‚Äì360¬∞ ‚Üí 0‚Äì2œÄ
      const R   = 10;                     // distance of ‚ÄúSun‚Äù from Moon

      // Sun orbiting in camera plane (x‚Äìz)
      const x = R * Math.sin(rad);
      const z = R * Math.cos(rad);
      sunLight.position.set(x, 0, z);
      sunLight.lookAt(0, 0, 0);

      // Name the phase based on angle (0¬∞ = Full, 180¬∞ = New)
      let d = (deg % 360 + 360) % 360; // normalize
      let name;
      if (d < 22.5 || d >= 337.5)      name = "Full Moon";
      else if (d < 67.5)               name = "Waning gibbous";
      else if (d < 112.5)              name = "Last quarter";
      else if (d < 157.5)              name = "Waning crescent";
      else if (d < 202.5)              name = "New Moon";
      else if (d < 247.5)              name = "Waxing crescent";
      else if (d < 292.5)              name = "First quarter";
      else                             name = "Waxing gibbous";

      phaseLabel.textContent = `${name}  ‚Äî  Sun angle: ${deg.toFixed(0)}¬∞`;
    }

    phaseSlider.addEventListener("input", updateSunFromSlider);
    updateSunFromSlider();  // initialize

    // --- Drag-to-rotate (no auto-spin) ---

    let isDragging = false;
    let prevX = 0;
    let prevY = 0;

    renderer.domElement.addEventListener("pointerdown", (e) => {
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging || !moon) return;
      const deltaX = (e.clientX - prevX) * 0.01;
      const deltaY = (e.clientY - prevY) * 0.01;
      moon.rotation.y += deltaX;
      moon.rotation.x += deltaY;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    // Animation loop (no auto-rotation)
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
