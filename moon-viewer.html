<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.8);
      border-radius: 4px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="ui-overlay">
    Rotatable Moon model (side-lit from +X)<br>
    Click + drag to rotate.
  </div>
  <div id="error-overlay"></div>

  <script type="module">
    import * as THREE from "./three/three.module.js";
    import { GLTFLoader } from "./three/GLTFLoader.js";

    const MODEL_URL = "small_moon.glb"; // <- change if your file has a different name

    const container = document.getElementById("container");
    const errorOverlay = document.getElementById("error-overlay");

    function showError(msg, err) {
      console.error(msg, err || "");
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3);
    camera.lookAt(0, 0, 0);

    // Lighting for phases
    const ambient = new THREE.AmbientLight(0xffffff, 0.05);
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 1.4);
    sunLight.position.set(5, 0, 0); // â€œSunâ€ from +X
    scene.add(sunLight);

    // Fallback sphere (placeholder Moon)
    const placeholderGeom = new THREE.SphereGeometry(1, 64, 64);
    const placeholderMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 1.0,
      metalness: 0.0
    });
    const placeholderMoon = new THREE.Mesh(placeholderGeom, placeholderMat);
    scene.add(placeholderMoon);

    let moon = placeholderMoon; // will be replaced by GLB when loaded

    // Load Moon GLB
    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        console.log("ðŸŒ• GLB loaded", gltf);
        // Remove placeholder sphere
        scene.remove(placeholderMoon);

        moon = gltf.scene;

        // Center and scale Moon
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        // Center at origin
        moon.position.sub(center);

        // Optional: scale to roughly radius 1 if needed
        const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
        const desiredRadius = 1;
        const currentRadius = maxDim * 0.5;
        const scaleFactor = desiredRadius / currentRadius;
        moon.scale.setScalar(scaleFactor);

        scene.add(moon);

        // Adjust camera distance for new size
        const fitDist = desiredRadius * 3.0;
        camera.position.set(0, 0, fitDist);
        camera.lookAt(0, 0, 0);
      },
      undefined,
      (err) => {
        showError("Failed to load Moon model, using fallback sphere.", err);
        // Leave placeholder sphere in place
        moon = placeholderMoon;
      }
    );

    // Simple drag-to-rotate
    let isDragging = false;
    let prevX = 0;
    let prevY = 0;

    renderer.domElement.addEventListener("pointerdown", (e) => {
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const deltaX = (e.clientX - prevX) * 0.01;
      const deltaY = (e.clientY - prevY) * 0.01;
      if (moon) {
        moon.rotation.y += deltaX;
        moon.rotation.x += deltaY;
      }
      prevX = e.clientX;
      prevY = e.clientY;
    });

    // Animation loop (gentle auto-spin)
    function animate() {
      requestAnimationFrame(animate);
      if (moon) {
        moon.rotation.y += 0.003;
        moon.rotation.x += 0.001;
      }
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
