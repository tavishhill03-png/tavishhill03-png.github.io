<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Viewer (model-viewer)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #overlay {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 10;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      padding: 4px 8px;
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>
  <div id="overlay">
    Drag to rotate • Scroll to zoom • Right-drag to pan
  </div>

  <!-- GLB is in the same repo root as this file -->
  <model-viewer
    src="the_moon.glb"
    camera-controls
    auto-rotate
    autoplay
    exposure="1"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
