<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    /* Left controls: phase slider */
    #controls {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-100%);
      padding: 8px;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      z-index: 10;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
    }
    #phase-slider {
      writing-mode: bt-lr;                 /* Firefox */
      -webkit-appearance: slider-vertical; /* Chrome/Edge */
      width: 8px;
      height: 220px;
      margin: 4px 0 0 0;
    }

    /* Right-side toolbox */
    #toolbox {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      z-index: 10;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      min-width: 140px;
    }
    #toolbox h4 {
      margin: 0 0 6px 0;
      font-size: 12px;
      font-weight: 600;
    }
    .swatch-row {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.5);
      cursor: pointer;
      box-sizing: border-box;
    }
    .tool-btn {
      display: inline-block;
      margin-top: 2px;
      padding: 3px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(0,0,0,0.4);
      color: #fff;
      cursor: pointer;
    }
    .tool-btn.tool-active {
      background: rgba(255,255,255,0.2);
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.85);
      border-radius: 4px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="ui-overlay">
    Left-click/pen = mark or erase ‚Ä¢ Right-click + drag = rotate ‚Ä¢ Scroll = zoom.
  </div>

  <div id="controls">
    Phase<br>
    <input type="range" id="phase-slider" min="0" max="360" step="1" value="30">
  </div>

  <!-- Toolbox on the right -->
  <div id="toolbox">
    <h4>Tools</h4>
    <div>Color</div>
    <div class="swatch-row">
      <div class="color-swatch tool-active" data-color="255,0,0"   style="background: rgba(255,0,0,0.5);"></div>
      <div class="color-swatch"              data-color="255,255,0" style="background: rgba(255,255,0,0.5);"></div>
      <div class="color-swatch"              data-color="0,255,255" style="background: rgba(0,255,255,0.5);"></div>
      <div class="color-swatch"              data-color="255,0,255" style="background: rgba(255,0,255,0.5);"></div>
    </div>

    <div style="margin-top:4px;">Mode</div>
    <div class="swatch-row">
      <button id="mark-btn"  class="tool-btn tool-active">Mark</button>
      <button id="erase-btn" class="tool-btn">Erase</button>
    </div>

    <div style="margin-top:4px;">
      <button id="undo-btn" class="tool-btn">Undo</button>
      <button id="redo-btn" class="tool-btn">Redo</button>
      <button id="clear-btn" class="tool-btn" style="float:right;">Clear</button>
      <div style="clear:both;"></div>
    </div>
  </div>

  <div id="error-overlay"></div>

  <script type="module">
    import * as THREE from "./three/three.module.js";
    import { GLTFLoader } from "./three/GLTFLoader.js";

    const MODEL_URL = "mars.glb";  // high-res model

    const container    = document.getElementById("container");
    const phaseSlider  = document.getElementById("phase-slider");
    const errorOverlay = document.getElementById("error-overlay");
    const swatches     = document.querySelectorAll(".color-swatch");
    const markBtn      = document.getElementById("mark-btn");
    const eraseBtn     = document.getElementById("erase-btn");
    const undoBtn      = document.getElementById("undo-btn");
    const redoBtn      = document.getElementById("redo-btn");
    const clearBtn     = document.getElementById("clear-btn");

    function showError(msg, err) {
      console.error(msg, err || "");
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // Disable default context menu on right-click (we use it for rotate)
    renderer.domElement.addEventListener("contextmenu", (e) => e.preventDefault());

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    let cameraRadius = 3; // will be updated after model load
    camera.position.set(0, 0, cameraRadius);
    camera.lookAt(0, 0, 0);

    // Lighting: bright lit side, nearly pitch-black night
    const ambient = new THREE.AmbientLight(0xffffff, 0.00);   // tiny fill
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 5.2);
    sunLight.position.set(5, 0, -3);
    scene.add(sunLight);

    // ---- Sun elevation for angled terminator ----
    const SUN_ELEV_DEG = -20;  // negative = below "equator"
    const SUN_ELEV_RAD = THREE.MathUtils.degToRad(SUN_ELEV_DEG);

    // Fallback sphere (placeholder Moon)
    const placeholderGeom = new THREE.SphereGeometry(1, 64, 64);
    const placeholderMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 1.0,
      metalness: 0.0
    });
    const placeholderMoon = new THREE.Mesh(placeholderGeom, placeholderMat);
    scene.add(placeholderMoon);

    let moon = placeholderMoon;

    // ----- Highlight shell: canvas texture on a slightly larger sphere -----
    let highlightCanvas, highlightCtx, highlightTexture, highlightSphere;

    // drawing state
    let brushRGB = "255,0,0";   // default red
    let drawingMode = "mark";   // "mark" or "erase"

    // undo/redo stacks
    const undoStack = [];
    const redoStack = [];
    const MAX_HISTORY = 30;

    function pushUndoState() {
      if (!highlightCanvas || !highlightCtx) return;
      const w = highlightCanvas.width;
      const h = highlightCanvas.height;
      const snapshot = highlightCtx.getImageData(0, 0, w, h);
      undoStack.push(snapshot);
      if (undoStack.length > MAX_HISTORY) undoStack.shift();
      // new stroke invalidates redo history
      redoStack.length = 0;
    }

    function restoreFromImageData(imageData) {
      if (!highlightCanvas || !highlightCtx) return;
      highlightCtx.putImageData(imageData, 0, 0);
      highlightTexture.needsUpdate = true;
    }

    function setBrushColor(rgb) {
      brushRGB = rgb;
      setMode("mark"); // choosing a color switches to Mark
      swatches.forEach(s => s.classList.remove("tool-active"));
      swatches.forEach(s => {
        if (s.dataset.color === rgb) {
          s.classList.add("tool-active");
        }
      });
    }

    function setMode(mode) {
      drawingMode = mode;
      if (mode === "mark") {
        markBtn.classList.add("tool-active");
        eraseBtn.classList.remove("tool-active");
      } else {
        markBtn.classList.remove("tool-active");
        eraseBtn.classList.add("tool-active");
      }
    }

    swatches.forEach(swatch => {
      swatch.addEventListener("click", () => {
        setBrushColor(swatch.dataset.color);
      });
    });

    markBtn.addEventListener("click", () => setMode("mark"));
    eraseBtn.addEventListener("click", () => setMode("erase"));

    undoBtn.addEventListener("click", () => {
      if (!highlightCanvas || !highlightCtx) return;
      if (undoStack.length === 0) return;
      const w = highlightCanvas.width;
      const h = highlightCanvas.height;
      const current = highlightCtx.getImageData(0, 0, w, h);
      redoStack.push(current);
      const prev = undoStack.pop();
      restoreFromImageData(prev);
    });

    redoBtn.addEventListener("click", () => {
      if (!highlightCanvas || !highlightCtx) return;
      if (redoStack.length === 0) return;
      const w = highlightCanvas.width;
      const h = highlightCanvas.height;
      const current = highlightCtx.getImageData(0, 0, w, h);
      undoStack.push(current);
      const next = redoStack.pop();
      restoreFromImageData(next);
    });

    clearBtn.addEventListener("click", () => {
      if (!highlightCanvas || !highlightCtx) return;
      // allow Clear to be undone
      pushUndoState();
      highlightCtx.clearRect(0, 0, highlightCanvas.width, highlightCanvas.height);
      highlightTexture.needsUpdate = true;
    });

    function createHighlightResources() {
      if (!highlightCanvas) {
        highlightCanvas = document.createElement("canvas");
        highlightCanvas.width = 1024;
        highlightCanvas.height = 512;
        highlightCtx = highlightCanvas.getContext("2d");
        highlightCtx.clearRect(0, 0, highlightCanvas.width, highlightCanvas.height);

        highlightTexture = new THREE.CanvasTexture(highlightCanvas);
        highlightTexture.needsUpdate = true;
      }
    }

    function attachHighlightSphere(desiredRadius) {
      createHighlightResources();

      // Remove old shell if any
      if (highlightSphere && highlightSphere.parent) {
        highlightSphere.parent.remove(highlightSphere);
      }

      const shellRadius = desiredRadius * 1.002; // just above surface
      const shellGeom = new THREE.SphereGeometry(shellRadius, 128, 64);
      const shellMat = new THREE.MeshBasicMaterial({
        map: highlightTexture,
        transparent: true,
        depthWrite: false,
        side: THREE.FrontSide
      });

      highlightSphere = new THREE.Mesh(shellGeom, shellMat);

      // Attach as child so it follows Moon's rotation/position
      moon.add(highlightSphere);
      highlightSphere.position.set(0, 0, 0);
    }

    // Load high-res Moon model
    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        console.log("üåï Loaded high-res moon:", gltf);
        scene.remove(placeholderMoon);

        moon = gltf.scene;

        // Center and scale
        const box = new THREE.Box3().setFromObject(moon);
        const center = new THREE.Vector3();
        const size   = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);

        moon.position.sub(center); // center at origin

        const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
        const currentRadius = maxDim * 0.5;
        const desiredRadius = 1.0;
        const scaleFactor   = desiredRadius / currentRadius;
        moon.scale.setScalar(scaleFactor);

        scene.add(moon);

        // Update camera radius for new size
        cameraRadius = desiredRadius * 3.0;
        camera.position.set(0, 0, cameraRadius);
        camera.lookAt(0, 0, 0);

        // Add highlight shell matched to this Moon
        attachHighlightSphere(desiredRadius);
      },
      undefined,
      (err) => {
        showError("Failed to load high-res Moon model. Using fallback sphere.", err);
        moon = placeholderMoon;
        // Placeholder has radius 1
        attachHighlightSphere(1.0);
      }
    );

    // If high-res never loads, ensure placeholder has highlight shell
    attachHighlightSphere(1.0);

    // --- Phase control: move Sun around the Moon with fixed elevation ---
    function updateSunFromSlider() {
      const deg = parseFloat(phaseSlider.value);
      const azRad = deg * Math.PI / 180;   // azimuth angle
      const R   = 10;                      // distance of ‚ÄúSun‚Äù

      const horizR = R * Math.cos(SUN_ELEV_RAD);
      const y      = R * Math.sin(SUN_ELEV_RAD); // negative = below

      const x = horizR * Math.sin(azRad);
      const z = horizR * Math.cos(azRad);

      sunLight.position.set(x, y, z);
      sunLight.lookAt(0, 0, 0);
    }

    phaseSlider.addEventListener("input", updateSunFromSlider);
    updateSunFromSlider(); // initial position

    // --- Drag-to-rotate OR draw (depending on mouse button) ---
    let isDragging = false;
    let isDrawing  = false;
    let prevX = 0;
    let prevY = 0;

    const raycaster = new THREE.Raycaster();
    const pointerNDC = new THREE.Vector2();

    function setPointerFromEvent(e) {
      const rect = renderer.domElement.getBoundingClientRect();
      pointerNDC.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      pointerNDC.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    }

    // stylus/mouse gate: only draw if primary button is actually down
    function eventAllowsDrawing(e) {
      if (e.pointerType === "pen" || e.pointerType === "mouse") {
        // e.buttons is a bitmask; bit 0 (value 1) = primary button
        return (e.buttons & 1) === 1;
      }
      // For touch or anything else, just allow when in drawing mode
      return true;
    }

    // capped-opacity highlighter behavior
    function drawOnHighlightSphere(e) {
      if (!highlightSphere || !highlightCanvas || !highlightCtx) return;
      if (!eventAllowsDrawing(e)) return;

      setPointerFromEvent(e);
      raycaster.setFromCamera(pointerNDC, camera);

      const intersects = raycaster.intersectObject(highlightSphere, false);
      if (!intersects.length) return;

      const hit = intersects[0];
      if (!hit.uv) return;

      const u = hit.uv.x;
      const v = hit.uv.y;

      const x = u * highlightCanvas.width;
      const y = (1 - v) * highlightCanvas.height;

      const radius      = 18;     // brush radius in px
      const MAX_ALPHA   = 0.38;   // hard cap for highlight opacity
      const BRUSH_ALPHA = 0.18;   // per-stroke alpha (won't exceed MAX_ALPHA overall)

      highlightCtx.save();

      if (drawingMode === "erase") {
        highlightCtx.globalCompositeOperation = "destination-out";
        highlightCtx.fillStyle = "rgba(0,0,0,1)";
        highlightCtx.beginPath();
        highlightCtx.arc(x, y, radius, 0, Math.PI * 2);
        highlightCtx.fill();
        highlightCtx.restore();
        highlightTexture.needsUpdate = true;
        return;
      }

      // ---- MARK MODE: highlighter blend ----
      highlightCtx.globalCompositeOperation = "lighter";
      highlightCtx.fillStyle = `rgba(${brushRGB}, ${BRUSH_ALPHA})`;

      highlightCtx.beginPath();
      highlightCtx.arc(x, y, radius, 0, Math.PI * 2);
      highlightCtx.fill();
      highlightCtx.restore();

      // ---- APPLY OPACITY CAP LOCALLY ----
      const pad = 2;
      const sx = Math.max(0, Math.floor(x - radius - pad));
      const sy = Math.max(0, Math.floor(y - radius - pad));
      const sw = Math.min(highlightCanvas.width  - sx, (radius + pad) * 2);
      const sh = Math.min(highlightCanvas.height - sy, (radius + pad) * 2);

      if (sw <= 0 || sh <= 0) {
        highlightTexture.needsUpdate = true;
        return;
      }

      const imgData = highlightCtx.getImageData(sx, sy, sw, sh);
      const data = imgData.data;
      const maxA = MAX_ALPHA * 255;

      for (let i = 3; i < data.length; i += 4) {
        if (data[i] > maxA) {
          data[i] = maxA;
        }
      }

      highlightCtx.putImageData(imgData, sx, sy);

      highlightTexture.needsUpdate = true;
    }

    renderer.domElement.addEventListener("pointerdown", (e) => {
      prevX = e.clientX;
      prevY = e.clientY;

      if (e.button === 2) {
        // right-click: rotate
        isDragging = true;
      } else if (e.button === 0) {
        // left-click / pen: draw (mark or erase)
        isDrawing = true;
        pushUndoState();   // snapshot before stroke
        drawOnHighlightSphere(e); // initial dot
      }
    });

    window.addEventListener("pointerup", (e) => {
      if (e.button === 2) isDragging = false;
      if (e.button === 0) isDrawing  = false;
    });

    window.addEventListener("pointermove", (e) => {
      if (isDrawing) {
        drawOnHighlightSphere(e);
        return;
      }

      if (!isDragging || !moon) return;
      const deltaX = (e.clientX - prevX) * 0.01;
      const deltaY = (e.clientY - prevY) * 0.01;
      moon.rotation.y += deltaX;
      moon.rotation.x += deltaY;
      prevX = e.clientX;
      prevY = e.clientY;
    });

    // --- Mouse wheel zoom ---
    const minRadius = 1.2;
    const maxRadius = 15.0;

    function onWheel(e) {
      e.preventDefault();
      const delta = e.deltaY;
      cameraRadius *= 1 + delta * 0.001;
      cameraRadius = Math.min(Math.max(cameraRadius, minRadius), maxRadius);
      camera.position.set(0, 0, cameraRadius);
      camera.lookAt(0, 0, 0);
    }

    renderer.domElement.addEventListener("wheel", onWheel, { passive: false });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });

    // Initial tool states
    setBrushColor("255,0,0");
    setMode("mark");
  </script>
</body>
</html>
