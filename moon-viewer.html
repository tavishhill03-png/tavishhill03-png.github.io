<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phases Viewer (Sphere + Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000 !important; /* force black page background */
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
    #error-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(200,0,0,0.8);
      border-radius: 4px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="ui-overlay">
    Spinning sphere Â· Side-lit from +X<br>
    Click + drag to rotate.
  </div>
  <div id="error-overlay"></div>

  <script type="module">
    const errorOverlay = document.getElementById("error-overlay");
    function showError(msg, err) {
      console.error(msg, err || "");
      errorOverlay.textContent = msg;
      errorOverlay.style.display = "block";
    }

    console.log("ðŸ‘‰ Script starting");

    try {
      // Import Three.js from local module file
      const THREE = await import("./three/three.module.js");
      console.log("âœ… three.module.js imported:", THREE);

      const container = document.getElementById("container");

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild(renderer.domElement);
      console.log("âœ… Renderer created");

      // Scene & camera
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000); // black scene bg
      console.log("âœ… Scene created");

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);
      console.log("âœ… Camera created");

      // Lighting for â€œphasesâ€
      const ambient = new THREE.AmbientLight(0xffffff, 0.05);
      scene.add(ambient);

      const sunLight = new THREE.DirectionalLight(0xffffff, 1.4);
      sunLight.position.set(5, 0, 0); // Sun from +X
      scene.add(sunLight);
      console.log("âœ… Lights added");

      // Sphere as placeholder Moon
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        roughness: 1.0,
        metalness: 0.0
      });
      const moon = new THREE.Mesh(geometry, material);
      scene.add(moon);
      console.log("âœ… Sphere added");

      // Simple drag-to-rotate
      let isDragging = false;
      let prevX = 0;
      let prevY = 0;

      renderer.domElement.addEventListener("pointerdown", (e) => {
        isDragging = true;
        prevX = e.clientX;
        prevY = e.clientY;
      });

      window.addEventListener("pointerup", () => {
        isDragging = false;
      });

      window.addEventListener("pointermove", (e) => {
        if (!isDragging) return;
        const deltaX = (e.clientX - prevX) * 0.01;
        const deltaY = (e.clientY - prevY) * 0.01;
        moon.rotation.y += deltaX;
        moon.rotation.x += deltaY;
        prevX = e.clientX;
        prevY = e.clientY;
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        // Make motion obvious
        moon.rotation.y += 0.003;
        moon.rotation.x += 0.001;
        renderer.render(scene, camera);
      }
      console.log("âœ… Starting animation");
      animate();

      // Handle resize
      window.addEventListener("resize", () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        renderer.setSize(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      });
    } catch (e) {
      showError("Error in main script. See console for details.", e);
      throw e;
    }
  </script>
</body>
</html>
